<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./indexHomeCss.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-dark" style="height: 100vh">1</div>
        <div class="col-7 bg-secondary">2</div>
        <div class="col-2 bg-dark">3</div>
      </div>
    </div>
    <div
      class="player container-fluid d-flex fixed-bottom background-main d-flex align-items-center justify-content-between p-3"
    >
      <div class="song-current d-flex align-items-center">
        <div class="image">
          <img
            src="./assets/imgs/search/image-12.jpg"
            alt=""
            style="width: 60px"
          />
        </div>
        <div class="text-area px-3">
          <p class="text-white text-truncate m-0">Fat Funny Friend</p>
          <p class="text-secondary text-truncate m-0">Maddie Zahm</p>
        </div>
        <div class="heart px-3">
          <i class="far fa-heart text-white"></i>
        </div>
      </div>
      <div
        class="song-player d-flex flex-column align-items-center flex-grow-1"
      >
        <div class="song-controls d-flex align-items-center">
          <a href="" class="text-white mx-3 fs-4"
            ><i class="fas fa-random"></i
          ></a>
          <a href="" class="text-white mx-3 fs-4"
            ><i class="fas fa-step-backward"></i
          ></a>
          <a href="" class="text-white mx-3 fs-1"
            ><i class="fas fa-play-circle"></i
          ></a>
          <a href="" class="text-white mx-3 fs-4"
            ><i class="fas fa-step-forward"></i
          ></a>
          <a href="" class="text-white mx-3 fs-4"
            ><i class="fas fa-redo"></i
          ></a>
        </div>
        <div class="song-slider">
          <div
            id="timeline "
            class="d-flex align-items-center justify-content-center"
          >
            <span id="current-time">--:--</span>

            <input type="range" class="slider" id="customRange1" />
            <span id="total-time">--:--</span>
          </div>
        </div>
      </div>
      <div class="side-controls d-flex align-items-center">
        <a href="#" class="icon-color me-2"
          ><i class="fas fa-microphone icon-color"></i
        ></a>
        <a href="#" class="icon-color me-2"
          ><i class="fas fa-stream icon-color"></i
        ></a>
        <a href="#" class="me-2"><i class="fas fa-fax icon-color"></i></a>
        <a href="#"><i class="fas fa-volume-up me-2 icon-color"></i></a>
        <input type="range" class="form-range me-2" id="customRange1" />
        <a href="#"><i class="fas fa-expand-alt me-2 icon-color"></i></a>
      </div>
    </div>
  </body>
</html>
